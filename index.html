<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
        <a href="" download="Myselfie.png" id="link"></a>
        <h1>Collage web app 
        <img src="Myselfie.png" id="logo_img">
        </h1>
        <hr>
        <h4 style="color:rgb(0, 179, 255);">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "take my selfie"</h3>
            <label>Your voice output : </label>
            <textarea id="tie" class="form-control" readonly="true"></textarea>

        </div>

        <button class="btn btn-success" onclick="startselfie()">Start</button>

        <p>Press the Start button</p>

        <label>Your webcam : </label>

        <div id="camera"></div>

        <br>

        <label>Your selife Will Display Here: </label>

        <div id="resultRow"></div>
        <div id="result1">
            <img src="pic1.jpg" style="width: 30%;">
        </div>
        <div id="result2">
            <img src="pic2.jpg" style="width: 30%;">
        </div>
        <div id="result3">
            <img src="pic3.jpg" style="width: 30%;">
        </div>

    </center>

    </div>

    <script src="main.js"></script>
</body>
</html>
